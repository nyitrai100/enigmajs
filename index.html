<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="machine.mjs" type="module"  defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Enigma</title>
</head>
<body>
    <div class="title">

        <p>Enigma Machine</p>

    </div>


    <div class="options">
    <p>Options</p>

    <div class="Rotar1">
    <label for="RotarIPos">
        RotarI Position
        <select id="RotarIPos" name="RotarIPos"></select>
    </label>
    <label for="RotarINotch">
        RotarI Notch
        <select id="RotarINotch" name="RotarINotch"></select>
    </label>
    </div>

    <div class="Rotar2">
    <label for="RotarIIPos">
        RotarII Position
        <select id="RotarIIPos" name="RotarIIPos"></select>
    </label>
    <label for="RotarIINotch">
        RotarII Notch
        <select id="RotarIINotch" name="RotarIINotch"></select>
    </label>
    </div>

    <div class="Rotar3">
    <label for="RotarIIIPos">
        RotarIII Position
        <select id="RotarIIIPos" name="RotarIIIPos"></select>
    </label>
    <label for="RotarIIINotch">
        RotarIII Notch
        <select id="RotarIIINotch" name="RotarIIINotch"></select>
    </label>
    </div>
    
    <input type="text" id="input">
    <button id="submit">Encrypt/Decypt</button>
    <p id="output"></p>
    </div>
</body>
</html>
