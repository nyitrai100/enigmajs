<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="machine.mjs" type="module"  defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Enigma</title>
</head>
<body>
    <div class="title">

        <p>Enigma Machine</p>

    </div>
<div class="plugBoardContainer">
    <div class="plugBoard">
        <p class="plugBoardTitle">PlugBoard</p>
        <label for="plug1"></label>
        <input type="text" id="plug1" placeholder="G" />

        <label for="plug2"></label>
        <input type="text" id="plug2" placeholder="A" />
        <button id="addPlug">Add Plug</button>
        <p>Current Plugs:</p>
        <div id="CurentPlugs"></div>
        </div>
    </div>
</div>

<div class="options">
    <p class="optionTitle">Rotas Options</p>
    <div class="Rotor1">
        <label for="rotorI">
            Select rotorI
        <select id="rotorI" name="rotorI">
            <option value="0">rotorI</option>
            <option value="1">rotorII</option>
            <option value="2">rotorIII</option>
            <option value="3">rotorIV</option>
            <option value="4">rotorV</option>
        </select>
        </label>
        <label for="RotorIPos">
            rotorI Position
            <select id="RotorIPos" name="RotorIPos"></select>
        </label>
        <label for="RotorINotch">
            rotorI Notch
            <select id="RotorINotch" name="RotorINotch"></select>
        </label>
    </div>

    <div class="Rotor2">
        <div>
        <label for="rotorII">
            Select rotorII
        <select id="rotorII" name="rotorII">
            <option value="0">rotorI</option>
            <option value="1">rotorII</option>
            <option value="2">rotorIII</option>
            <option value="3">rotorIV</option>
            <option value="4">rotorV</option>
        </select>
        </div>
        <label for="RotorIIPos">
            rotorII Position
            <select id="RotorIIPos" name="RotorIIPos"></select>
        </label>
        <label for="RotorIINotch">
            rotorII Notch
            <select id="RotorIINotch" name="RotorIINotch"></select>
        </label>
    </div>

    <div class="Rotor3">
        <div>
        <label for="rotorIII">
            Select rotorIII
        <select id="rotorIII" name="rotorIII">
            <option value="0">rotorI</option>
            <option value="1">rotorII</option>
            <option value="2">rotorIII</option>
            <option value="3">rotorIV</option>
            <option value="4">rotorV</option>
        </select>
        </div>
        <label for="RotorIIIPos">
            rotorIII Position
            <select id="RotorIIIPos" name="RotorIIIPos"></select>
        </label>
        <label for="RotorIIINotch">
            rotorIII Notch
            <select id="RotorIIINotch" name="RotorIIINotch"></select>
        </label>
    </div>
    <div class="divReflector">
        <label for="reflector">
            Select Reflector
        <select id="reflector" name="reflector">
            <option value="0">UKW-A-reflector</option>
            <option value="1">UKW-B-reflector</option>
            <option value="2">UKW-C-reflector</option>
        </select>
        </label>
    </div>

    <textarea id="input" class="inputGrid"></textarea>
    <button id="Encrypt" class="submitGrid">Encrypt</button>
    <button id="Decrypt" class="submitGrid2">Decrypt</button>
</div>
<div class="outputDiv">
<p id="output"></p>
</div>

<div class="footer">
    <p> Made by Bence Nyitrai, U2270933</p>
    <p>Web  programming with CyberSecurity Student</p>
</div>
</body>
</html>
