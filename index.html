<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="machine.mjs" type="module"  defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Enigma</title>
</head>
<body>
    <div class="title">

        <p>Enigma Machine</p>

    </div>
<div class="plugBoardContainer">
    <div class="plugBoard">
        <p class="plugBoardTitle">PlugBoard</p>
        <label for="plug1"></label>
        <input type="text" id="plug1" placeholder="G" />

        <label for="plug2"></label>
        <input type="text" id="plug2" placeholder="A" />
        <button id="addPlug">Add Plug</button>
        <p>Current Plugs:</p>
        <div id="CurentPlugs"></div>
        </div>
    </div>
</div>

<div class="options">
    <p class="optionTitle">Rotas Options</p>
    <div class="Rotar1">
        <label for="RotarI">
            Select RotarI
        <select id="RotarI" name="RotarI">
            <option value="0">RotarI</option>
            <option value="1">RotarII</option>
            <option value="2">RotarIII</option>
            <option value="3">RotarIV</option>
            <option value="4">RotarV</option>
        </select>
        </label>
        <label for="RotarIPos">
            RotarI Position
            <select id="RotarIPos" name="RotarIPos"></select>
        </label>
        <label for="RotarINotch">
            RotarI Notch
            <select id="RotarINotch" name="RotarINotch"></select>
        </label>
    </div>

    <div class="Rotar2">
        <div>
        <label for="RotarII">
            Select RotarII
        <select id="RotarII" name="RotarII">
            <option value="0">RotarI</option>
            <option value="1">RotarII</option>
            <option value="2">RotarIII</option>
            <option value="3">RotarIV</option>
            <option value="4">RotarV</option>
        </select>
        </div>
        <label for="RotarIIPos">
            RotarII Position
            <select id="RotarIIPos" name="RotarIIPos"></select>
        </label>
        <label for="RotarIINotch">
            RotarII Notch
            <select id="RotarIINotch" name="RotarIINotch"></select>
        </label>
    </div>

    <div class="Rotar3">
        <div>
        <label for="RotarIII">
            Select RotarIII
        <select id="RotarIII" name="RotarIII">
            <option value="0">RotarI</option>
            <option value="1">RotarII</option>
            <option value="2">RotarIII</option>
            <option value="3">RotarIV</option>
            <option value="4">RotarV</option>
        </select>
        </div>
        <label for="RotarIIIPos">
            RotarIII Position
            <select id="RotarIIIPos" name="RotarIIIPos"></select>
        </label>
        <label for="RotarIIINotch">
            RotarIII Notch
            <select id="RotarIIINotch" name="RotarIIINotch"></select>
        </label>
    </div>


    <textarea id="input" class="inputGrid"></textarea>
    <button id="submit" class="submitGrid">Encrypt/Decypt</button>
</div>
<div class="outputDiv">
<p id="output"></p>
</div>

<div class="footer">
    <p> Made by Bence Nyitrai, U2270933</p>
    <p>Web  programming with CyberSecurity Student</p>
</div>
</body>
</html>
